<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купить монеты</title>
    <link rel="stylesheet" href="../Главное меню/styles.css">
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="menu-container">
        <a href="../Главное меню/index.html" class="menu-back-button">
            <img src="icons/6.svg" alt="Главное меню">
        </a>
        <div id="ton-connect"></div>
        <div class="coins-grid">
            <div class="coin-package">
                <img src="../Игра/icons/7.svg" alt="Монеты" class="coin-icon">
                <h2>100 монет</h2>
                <p class="price">0.1 TON</p>
                <button class="menu-button" onclick="buyCoins(100, 0.1)">Купить</button>
            </div>
            <div class="coin-package">
                <img src="../Игра/icons/7.svg" alt="Монеты" class="coin-icon">
                <h2>500 монет</h2>
                <p class="price">0.4 TON</p>
                <button class="menu-button" onclick="buyCoins(500, 0.4)">Купить</button>
            </div>
            <div class="coin-package">
                <img src="../Игра/icons/7.svg" alt="Монеты" class="coin-icon">
                <h2>1000 монет</h2>
                <p class="price">0.7 TON</p>
                <button class="menu-button" onclick="buyCoins(1000, 0.7)">Купить</button>
            </div>
            <div class="coin-package">
                <img src="../Игра/icons/7.svg" alt="Монеты" class="coin-icon">
                <h2>5000 монет</h2>
                <p class="price">3 TON</p>
                <button class="menu-button" onclick="buyCoins(5000, 3)">Купить</button>
            </div>
        </div>
    </div>

    <script>
        let tonConnectUI;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                tonConnectUI = new TonConnectUI({
                    manifestUrl: '../Главное меню/tonconnect-manifest.json',
                    buttonRootId: 'ton-connect'
                });

                // Обработчик подключения кошелька
                tonConnectUI.onWalletConnected = (wallet) => {
                    console.log('Wallet connected:', wallet);
                };

                // Обработчик отключения кошелька
                tonConnectUI.onWalletDisconnected = () => {
                    console.log('Wallet disconnected');
                };

                // Проверяем, есть ли уже подключенный кошелек
                const wallet = await tonConnectUI.getWalletInfo();
                if (wallet) {
                    console.log('Already connected wallet:', wallet);
                }
            } catch (error) {
                console.error('Error initializing TON Connect:', error);
            }
        });

        async function buyCoins(amount, price) {
            try {
                if (!tonConnectUI) {
                    throw new Error('TON Connect не инициализирован');
                }

                const wallet = await tonConnectUI.connectWallet();
                if (!wallet) {
                    alert('Пожалуйста, подключите кошелек');
                    return;
                }

                // Создаем транзакцию
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600, // 10 минут на выполнение
                    messages: [
                        {
                            address: 'EQCD39VS5jcptHL8vMjEXrzGaRcCVYto7HUn4bpAOg8xqB2N', // Адрес смарт-контракта
                            amount: (price * 1000000000).toString(), // Конвертируем TON в наноТОНы
                            payload: `buy_coins:${amount}` // Добавляем информацию о покупке монет
                        }
                    ]
                };

                // Отправляем транзакцию
                const result = await tonConnectUI.sendTransaction(transaction);
                
                if (result) {
                    // После успешной покупки
                    const currentCoins = parseInt(localStorage.getItem('gameCoins') || 1000);
                    localStorage.setItem('gameCoins', (currentCoins + amount).toString());
                    alert(`Успешно куплено ${amount} монет!`);
                    window.location.href = '../Главное меню/index.html';
                }
            } catch (error) {
                console.error('Ошибка при покупке монет:', error);
                alert('Произошла ошибка при покупке монет: ' + error.message);
            }
        }
    </script>

    <style>
        .menu-back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-back-button img {
            width: 40px;
            height: 40px;
        }

        .coins-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 40px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .coin-package {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }

        .coin-package:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .coin-icon {
            width: 36px;
            height: 36px;
            margin-bottom: 10px;
        }

        .coin-package h2 {
            color: #fff;
            font-size: 20px;
            margin: 8px 0;
        }

        .price {
            font-size: 24px;
            color: #00ff88;
            margin: 12px 0;
            font-weight: bold;
        }

        .menu-button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }

        #ton-connect {
            margin: 20px 0;
        }
    </style>
</body>
</html>
