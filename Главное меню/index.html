<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главное меню</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="menu-container">
        <div class="menu-logo">
            <img src="icons/5.svg" alt="Логотип">
        </div>
        <div id="ton-connect"></div>
        <div id="balance-display" class="balance-display">Баланс: 0 TON</div>
        <a href="../Игра против компьютера/index.html" class="menu-play-button">
            <img src="icons/4.svg" alt="Играть">
        </a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            // Загружаем сохраненный баланс
            let balance = localStorage.getItem('gameBalance') || 0;
            updateBalanceDisplay(balance);
            
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://flatronsad.github.io/GameTest/Главное%20меню/tonconnect-manifest.json',
                buttonRootId: 'ton-connect'
            });

            console.log('TON Connect UI initialized');

            tonConnectUI.onWalletConnected = (wallet) => {
                console.log('Wallet connected:', wallet);
                // При подключении кошелька можно загрузить реальный баланс
                // или оставить сохраненный баланс из localStorage
            };

            tonConnectUI.onWalletDisconnected = () => {
                console.log('Wallet disconnected');
            };

            // Функция для обновления баланса
            window.updateBalance = function(newBalance) {
                balance = newBalance;
                localStorage.setItem('gameBalance', balance);
                updateBalanceDisplay(balance);
            }

            // Функция для отображения баланса
            function updateBalanceDisplay(balance) {
                const balanceDisplay = document.getElementById('balance-display');
                if (balanceDisplay) {
                    balanceDisplay.textContent = `Баланс: ${balance} TON`;
                }
            }
        });
    </script>
</body>
</html>
